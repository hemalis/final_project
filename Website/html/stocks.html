        <div class="panel list">
            <li>
                <h2>Stocks</h2>
                <span>Daily Price</span>
            </li>
            <li>
                <button class="button" onclick="updateChart('AAPL')">AAPL</button>
                <span>$<span id="AAPL-daily-price"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('TSLA')">TSLA</button>
                <span>$<span id="TSLA-daily-price"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('META')">META</button>
                <span>$<span id="META-daily-price"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('GOOG')">Google</button>
                <span>$<span id="GOOGL-daily-price"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('AMZN')">AMZN</button>
                <span>$<span id="AMZN-daily-price"></span></span>
            </li>
        </div>

        <div class="Prediction-panel">
            <div>
                <h4>Next Day Prediction</h4>
                <h1 id="daily-prediction">$0</h1>
                <!-- <small>Accuracy rate of 85%</small> -->
            </div>
            <div>
                <h4>Next Week Prediction</h4>
                <h1 id="weekly-prediction">$0</h1>
                <!-- <small>Accuracy rate of 88%</small> -->
            </div>
            <div>
                <h4>Next Month Prediction</h4>
                <h1 id="monthly-prediction">$0</h1>
                <!-- <small>Accuracy rate of 79%</small> -->
            </div>

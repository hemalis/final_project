<html lang="en">
<head>

    <link rel="stylesheet" href="../css/style.css">

<body onload="updateChart('BTC')">
    <nav class="navbar">
        <div class="container">
            <div>
                <h1>Deep Learning</h1>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="home.html">Home</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="graph" id="cryptoChart"></div>
            
    <main class="dashboard">
        <div class="panel list">
            <li>
                <h2>Cryptos</h2>
                <span>Daily Price</span>
            </li>
            <li>
                <button class="button" onclick="updateChart('BTC')">BTC</button>
                <span>$<span id="BTC"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('ETH')">ETH</button>
                <span>$<span id="ETH"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('SOL')">ADA</button>
                <span>$<span id="SOL"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('XRP')">XRP</button>
                <span>$<span id="XRP"></span></span>
            </li>
            <li>
                <button class="button" onclick="updateChart('BNB')">BNB</button>
                <span>$<span id="BNB"></span></span>
            </li>
        </div>

        <div class="Prediction-panel">
            <div>
                <h4>Next Day Prediction</h4>
                <h1 id="daily-prediction">$0</h1>
                <!-- <small>Accuracy rate of 85%</small> -->
            </div>
            <div>
                <h4>Next Week Prediction</h4>
                <h1 id="weekly-prediction">$0</h1>
                <!-- <small>Accuracy rate of 88%</small> -->
            </div>
            <div>
                <h4>Next Month Prediction</h4>
                <h1 id="monthly-prediction">$0</h1>
                <!-- <small>Accuracy rate of 79%</small> -->
            </div>
            <!-- <div>
                <h4>Yearly Prediction</h4>
                <h1>$40,294</h1>
                <small>Accuracy rate of 81%</small>
            </div> -->
        </div>

    </main>

</html>
